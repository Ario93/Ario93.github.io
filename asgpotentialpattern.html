<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrollable Div</title>
<style>
  #outer {
    max-width: 100vw;
    height: 700px; /* Tinggi untuk demonstrasi */
    overflow-x: hidden;
	transition: overflow 0.3s ease;
  }
  
  #inner {
    width: 2345px;
    display: inline-block;
  }
  
  #iframeauto1{
    float: left;
    margin-left: -0px;
    left: 0;
    transform: scale(1);
    overflow: hidden;
    top: 10%;
    -ms-transform-origin: 0 0;
    -moz-transform-origin: 0 0;
    -o-transform-origin: 0 0;
    -webkit-transform-origin: 0 0;
  }

  #placeholder_auto1{
    float: left;
    height: 300px;
    overflow: hidden;
  }
  
  #inner2 {
    width: 2345px;
    display: inline-block;
  }

  #placeholder_tbl1{
    float: left;
    height: 400px;
    overflow: hidden;
  }
  
  .vertical-line {
    position: absolute;
    top: 0;
    left: 0;
    width: 1px;
    height: 700px;
    background-color: red;
    pointer-events: none;
  }
  
  #outer:hover {
    overflow-x: auto;
  }
  
   #outer::-webkit-scrollbar {
    height: 5px;
  }

   #outer::-webkit-scrollbar-thumb {
    background: #888; /* Warna thumb scrollbar */
    border-radius: 10px; /* Membulatkan sudut thumb scrollbar */
  }

   #outer::-webkit-scrollbar-thumb:hover {
    background: #555; /* Warna thumb scrollbar saat hover */
  }
</style>
